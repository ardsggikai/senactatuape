<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IMC</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h1>Cálculo do IMC</h1>
	</header>

	<section>
		<div>
			<p>
				Peso:
				<input type="number" name="peso" id="peso" min="0">
				<script>document.querySelector("#peso").focus()</script>
			</p>

			<p>
				Altura:
				<input type="number" name="altura" id="altura" min="0">
			</p>
			<p>
				<input type="button" value="Calcular" onclick="calcular()">
				<input type="reset" value="Limpar" onclick="limpar()">
			</p>
		</div>
		<div id="resp">
			<p>Preencha os dados acima para ver o resultado!</p>
			<img src="img/imc.png" alt="">
		</div>
	</section>
	<footer>
		<p> Senac Tatuapé</p>
	</footer>
	<script src="imc.js"></script>
</body>

</html>
