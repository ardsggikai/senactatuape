        <section id="banner-anime">
            <img id="anime1" src="img/banner1.jpg" alt="God of War" title="God of War">
            <img id="anime2" src="img/banner2.jpg" alt="God of War" title="God of War">
        </section>
        <form action="" id="contatos">
            <fieldset id="usuario">
                <legend> Identificação De Usuario </legend>
                <p>
                    <label for="cname">Nome</label>
                    <input type="text" name="name" id="cname" size="30" maxlength="30" placeholder="Nome Completo" required
                        autofocus>
                </p>
                <p>
                    <label for="cpassword">Senha</label>
                    <input type="password" name="password" id="cpassword" size="8" maxlength="8" placeholder="8 digitos"
                        required>
                </p>
                <p>
                    <label for="cmail">E-mail</label>
                    <input type="text" name="email" id="cmail" size="30" maxlength="30" placeholder="Coloque seu email"
                        required>
                </p>
                <p>
                    <label for="cbirth">Aniversario</label>
                    <input type="date" name="birthday" id="cbirth" size="30" maxlength="30"
                        placeholder="Preencha o seu Aniversario" required>
                </p>

            </fieldset>

            <fieldset id="endereco">

                <legend> Endereço Do Usuario </legend>

                <p>

                    <label for="caddress">endereço</label>
                    <input type="text" name="adress" id="caddress" size="50" maxlength="50"
                        placeholder="Rua,Avenida,Praça, Travessa,viela,..." required>
                </p>

                <p>
                    <label for="cnumber"> Numero </label>
                    <input type="number" name="number" id="cnumber" min="0" max="1000" maxlength="1000"
                    placeholder= " Digitar "  required>
                </p>

                <p>
                    <label for="cstate">Estado</label>
                    <select name="Estado" id="cstate">
                        <optgroup label="Região Sudeste">
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio De Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="ES">Espirito Santo</option>
                        </optgroup>

                        <optgroup label="Região Sul">
                            <option value="PR">Paraná</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="RS" selected>Rio Grande Do Sul</option>
                        </optgroup>
                    </select>

                    <p>

                        <label for="ccidade">Cidade</label>
                        <input type="text" name="cidade" id="ccidade"
                        size="30" maxlength="30" placeholder="Sua Cidade" required>

                    </p>

                </p>
            </fieldset>

            <fieldset id="mensagem">
                <legend> Mensagem do Usuario </legend>
                <p>
                    <label for="cmsg"> Mensagem </label>
                </p>

                <p>
                    <textarea name="msg" id="cmsg" cols="30" rows="7" placeholder="Digite sua Mensagem"></textarea>
                </p>
            </fieldset>
            <input type="submit" name="enviar" class="btn">
            <input type="reset" name="limpar" value="Limpar" class="btn">
        </form>

        <footer id="footer">
